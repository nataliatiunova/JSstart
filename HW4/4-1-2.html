        //es6
        class Post {
            constructor(author, text, date) {
                this.author = author;
                this.text = text;
                this.date = date;
            }

            edit(text) {
                this.text = text;
            }
        }

        class AttachedPost extends Post {
            constructor(author, text, date) {
                super(author, text, date);
                this.highlighted = false;
            }

            makeTextHighlighted() {
                this.hilighted = true;
            }
        }

        let attachedpost = new AttachedPost('Alex', 'Lorem', new Date());
        attachedpost.makeTextHighlighted();
        attachedpost.edit('hello world');
