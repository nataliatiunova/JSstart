        /*1. к 10 прибавляем 10, получаем 20;
        2. в результате конкатенации числа 20 со строковым значением 10, получаем 2010;
        3. записываем результат в переенную result1;
        4. с помощью console.log выводим result1 в консоль. */
        let result1 = 10 + 10 + "10";
        console.log (result1);

         /* 1. в результате конкатенации числа 10 со строковым значением 10, получаем 1010;
         2. 1010  не явно приобретает строковое значение; 
         3. в результате конкатенации строкового значения 1010 с числом 10, получаем 101010 - строковое значение;
         4. записываем результат в переенную result2;
         5. с помощью console.log выводим result2 в консоль. */
        let result2 = 10 + "10" + 10;
        console.log (result2);

        /* 1. 10 складываем с 10, получаем 20;
         2. к 20 прибавляем 10, полученное из строкового значения с помощью унарного плюса, получаем 30;
         3. записываем результат в переменную result3;
         4. с помощью console.log выводим result3 в консоль*/
        let result3 = 10 + 10 + +"10";
        console.log (result3);

        /* 1. 10 делим на 0, полученный путем преобразования пустой строки с унарным минусом;
        2. Результатом будет -Infinity (-бесконечность);
        3. Результат записываем в переменную result4;
        4. с помощью console.log выводим result4 в консоль. */
        let result4 = 10 / -"";
        console.log (result4);

        /* 1. Результат деления записываем в переменную result5. Резульатом будет NaN, т.к. числовое значение 10 делится на строковое.
        Унарный плюс не срабатвает, т.к. в кавычках записано не число, а строковая последовательность чисел через запятую;
        2. с помощью console.log выводим result5 в консоль */
        let result5 = 10 / +"2,5";
