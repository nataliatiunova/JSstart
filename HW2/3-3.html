<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = Math.round(Math.random() * 200 - 100);
        let b = Math.round(Math.random() * 200 - 100);
        alert ("первое число " + a);
        alert ("второе число " + b);
        
         if (a >= 0 && b >= 0) {
            let sum = a + b;
            alert("сумма чисел равна " + sum);
         } else if (a < 0 && b < 0) {
             let multiplication = a * b;
             alert("произведение чисел равно " + multiplication);
         } else if (a >= 0 && b < 0 || a < 0 && b >= 0) {
            let sumDiffer = a + b;
            alert("сумма чисел равна " + sumDiffer);
         }
    </script>
</body>
</html>
