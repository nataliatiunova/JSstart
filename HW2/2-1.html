<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        //пример 1
        let a = 1, b = 1, c, d; //Переменным a и b присвоены значения 1; c и d не определены.
        c = ++a; //переменной с помощью префиксного оператора ++ присваивается значение a, увеличенное на 1. 
        alert(c); // ответ: 2 префиксное значение ++a возвращает в переменную с значение, равное a+1, т.е. 2.
        
        //пример 2
        d = b++; //переменной d помощью постфиксного оператора ++ присваивается значение b, увеличенное на 1.
        alert(d); //ответ: 1 постфиксное значение b++ возвращает в переменную d значение b до увеличения на 1, т.е. 1.
        
        //пример 3
        c = 2 + ++a; //переменной c переприсваивается значение, результатом которого будет сумма чисел 2 и ++a, полученного в 1 примере, т.е. 2, которое в свою очередь с помощью префиксного оператора увеличивается на 1. 
        alert(c); //ответ: 5 Таким образом, в с возвращается сумма 2+3.
        
        //пример 4
        d = 2 + b++; //переменной d переприсваивается значение, результатом которого будет сумма чисел 2 и b++, полученного вo 2 примере, т.е. 2, которое в свою очередь с помощью постфиксного оператора также увеличивается на 1. 
        alert(d); //ответ: 4 Значение b увеличивается на 1, но возвращает предыдущее значение, то есть 2. Таким образом в d возвращается сумма 2+2.
        alert(a); //3 получается через опреацию инкрементирования 1 два раза.
        alert(b); //3 получается через опреацию инкрементирования 1 два раза.
    </script>
</body>
</html>
